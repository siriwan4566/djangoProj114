{% extends 'base.html' %}
{% load static %}
{% load fontawesome_5 %}
{% block content %}
    <h1 class="text-dark text-center bg-white">New Product Form(Normal) </h1>
    <table class="table table-info">
        <form action="/newProduct" method="get" class="form form-control">
            {% csrf_token %}
            {{ form.as_table }}
            <tr>
                <td>Product ID</td>
                <td>
                    <input type="text" name="id" size="15" maxlength="13" required="required">
                </td>
            </tr>
            <tr>
                <td>Name</td>
                <td>
                    <input type="text" name="name" size="55" maxlength="13" required="required">
                </td>

            </tr>

            <tr>
                <td>Brand</td>
                <td>
                    <input type="text" name="brand" size="35" maxlength="30" required="required">
                </td>

            </tr>

            <tr>
                <td>Price</td>
                <td>
                    <input type="number" name="price" size="10" min="1" max="100000" required="required">
                </td>

            </tr>

            <tr>
                <td>Net</td>
                <td>
                    <input type="number" name="net" size="10" min="0" max="1000" required="required">
                </td>

            </tr>
            <tr>
                <td colspan="2" class="text-center">
                    <input type="submit" value="Save" class="btn-success">
                    <input type="reset" value="Reset" class="btn-danger">

                </td>
            </tr>

        </form>
    </table>
{% endblock %}
